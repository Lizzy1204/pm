<html>
	<head>
		<style type="text/css">
			.top{
				width:800px;
				height:150px;
				margin:20px auto;
				position:relative;
			}
			.div{
				width:205px;
				height:150px;
				float:left;
				margin:0 20px;
			}
			.div-rank{
				background-color:#ff33ff;
			}
			.div-score{
				background-color:#33ff66;
			}
			.div-other{
				background-color:#ff0033;
			}
			.p{
				color:white;
				font-size:30px;
				font-family:楷体;
				font-weight:bold;
				padding-left:10px;
			}
			.p-num{
				font-size:50px;
				margin-top:-20px;
				text-align:center;
			}
			.bottom{
				height:500px;
				border-radius:20px;
				border:1px solid #CCC;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div class="div div-rank"><p class="p">排名:</p><p id="p-rank" class="p p-num">123</p></div>
			<div class="div div-score"><p class="p">得分:</p><p id="p-score" class="p p-num">123</p></div>
			<div class="div div-other"><p class="p">其他:</p><p id="p-other" class="p p-num">123</p></div>
		</div>
		<div class="bottom">
		</div>
	</body>
</html>
